<html>
    <head>
        <title>HTML form with bootstrap</title>
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container w-60 h-60 border mt-3">
            <div class="card-header container-fluid">
                Payment Form Example
              </div>
            <div class="alert alert-danger mt-2" role="alert">
                Some fields are missing
              </div>
            <div class="row">
                <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label">Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXX" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="col-3">
                    <label for="exampleInputEmail1" class="form-label">CVC</label>
                    <input type="text" class="form-control" placeholder="0000" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="col-3">
                    <label for="exampleInputEmail1" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <label for="Firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="Firstname">
                </div>
                <div class="col-6">
                    <label for="Lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="Lastname">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="col-3">
                    <label for="State" class="form-label">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="Texas">Texas</option>
                        <option value="Florida">Florida</option>
                        <option value="California">California</option>
                      </select>
                </div>
                <div class="col-3">
                    <label for="Postalcode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="Postalcode">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-6">
                    <label for="Postalcode" class="form-label">We Accept:</label>
                    <br>
                        <div class="bg-secondary w-50 h-25 rounded">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                </div>
                <div class="col-6">
                    <label for="Message" class="form-label">Message</label>
                    <textarea class="form-control" id="" rows="3"></textarea>
                    <div id="messageHelp" class="form-text">Add any notes here.</div>
                </div>
            </div>
            <div class="card-header d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
              </div>
        </div>
        
    </body>
</html>
